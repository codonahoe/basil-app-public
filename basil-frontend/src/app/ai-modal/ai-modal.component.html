<div class="modal fade" id="aiModal" tabindex="-1" role="dialog" aria-labelledby="aiModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aiModal">A.I. Suggestion Generation</h5>
      </div>
      <div class="modal-body">
        <div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height: 100px;">
          <div class="spinner-border" role="status"></div>
        </div>
        <div *ngIf="!loading" [innerHTML]="promptResponse"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
